{{ $fileLen := len $.Params }}
{{ $fileStr := "files" }}
{{ if eq $fileLen 1 }}
  {{ $fileStr := "file" }}
{{ end }}
<div class="aid_download">
  <h3>{{ $fileLen }} {{ T (printf $fileStr) }}</h3>
  <div class="aid_download_container">
    {{ range $.Params }}
    <div class="aid_download_item" data-aid-download-id="{{ . }}">
      <button class="button" data-aid-download-id="{{ . }}">{{ T "download" }} {{ . }}</button>
    </div>
    {{ end }}
  </div>
</div>

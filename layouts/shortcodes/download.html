{{ $fileLen := len $.Params }}
{{ $fileStr := "files" }}
{{ if eq $fileLen 1 }}
  {{ $fileStr := "file" }}
{{ end }}
<aid-download 
  ids="{{ range $i, $e := $.Params }}{{ if $i }},{{ end }}{{ $e }}{{ end }}"
  fmt-file-num="%s {{ T (printf $fileStr) }}"
  fmt-hit-num="%s {{ T "download" }}"
  >
  <span slot="summary">{{ $fileLen }} {{ T (printf $fileStr) }}</span>
</aid-download>
